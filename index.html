</style>


<body>
    <div class="content">

        <div class="clock">
            <h1 id="minute">00:</h1>
            <h1 id="second">00:</h1>
            <h1 id="tens">00</h1>
        </div>

        <div class="display">

            <button id="play"> Play</button>
            <button id="pause"> Pause</button>
            <button id="reset"> Reset</button>
        </div>


    </div>

<script src="script.js"></script>
